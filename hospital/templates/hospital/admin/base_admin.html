{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Admin Dashboard{% endblock %}</title>

  <!-- Favicons -->
  <link href="{% static 'images/favicon.png' %}" rel="icon">

  <!-- ✅ Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/admin.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
  <!-- Mobile Toggle Button (visible only on mobile/tablet) -->
{% comment %} <button class="btn btn-primary sidebar-toggle d-md-none" type="button" id="sidebarToggle">
  <i class="fa fa-bars"></i>
</button> {% endcomment %}
  <div class="container-fluid">
    <div class="row flex-nowrap ">

      
<!-- Sidebar -->
<aside class="sidebar flex-column" id="sidebarMenu">
  <div class="sidebar-inner">

    <!-- Close button for mobile -->
    <button class="btn sidebar-close d-lg-none" id="sidebarClose">
      <i class="fa fa-bars"></i>
    </button>

    <div class="profile text-center my-3">
      <div class="profile-img mb-2"><i class="fa fa-user fa-2x"></i></div>
      <h4>Admin</h4>
      <h6>User</h6>
    </div>

    <ul class="nav flex-column mb-auto w-100 menu">
      <li class="nav-item"><a href="{% url 'admin_dashboard' %}" class="nav-link"><i class="fa fa-home me-2"></i>Dashboard</a></li>
      <li><a href="{% url 'doctors' %}" class="nav-link"><i class="fa fa-user-md me-2"></i>Doctors</a></li>
      <li><a href="{% url 'patients' %}" class="nav-link"><i class="fa fa-users me-2"></i>Patients</a></li>
      <li><a href="{% url 'department' %}" class="nav-link"><i class="fa fa-building me-2"></i>Departments</a></li>
      <li><a href="{% url 'manage_appointments' %}" class="nav-link"><i class="fa fa-calendar-check me-2"></i>Appointments</a></li>
      <li><a href="{% url 'generate_bills' %}" class="nav-link"><i class="fa fa-file-invoice-dollar me-2"></i>Generate Bill</a></li>
    </ul>
  </div>
</aside>


      <!-- Main Content -->
  <main class="col py-0 px-0 main-content">
  <header class="topbar border-bottom pb-3 mb-3">
  <!-- Left side: toggle + logo -->
  <div class="topbar-left d-flex align-items-center gap-2">
    <button class="btn sidebar-toggle d-lg-none" type="button" id="sidebarToggle">
      <i class="fa fa-bars"></i>
    </button>
    <img src="{% static 'images/logo.png' %}" alt="logo" class="logo">
  </div>

  <!-- Right side: bell + logout -->
    <div class="topbar-right d-flex align-items-center gap-2">
     <button class="btn btn-light" id="notificationBtn">
      <i class="fa fa-bell fs-5"></i>
  </button>
    <button class="btn btn-danger ">
      <i class="fa fa-sign-out-alt me-1"></i> Logout
    </button>
  </div>
</header>



        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- ✅ Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static "js/dashboard.js" %}"></script>

  {% comment %} <script src="{% static 'js/dashboard.js' %}"></script> {% endcomment %}
</body>
</html>
