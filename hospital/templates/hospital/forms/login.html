{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon" />
  <title>Hospital Login</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: linear-gradient(rgba(253, 253, 253,0.1), rgba(21, 127, 218,0.8));
    }

    .login-container {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
      width: 1000px;
      display: flex;
      overflow: hidden;
      min-height: 500px;
    }

    .side-img {
        flex: 1;
     background: url("{% static 'images/sign_up.jpg' %}") no-repeat  center/cover;
    background-position: top center;
    }
    

    .form-container {
      flex: 1;
      max-width: 400px;
    padding: 30px;
    display: flex;
    flex-direction: column;
    justify-content: center;

    }

    .form-container h2 {
      text-align: center;
      font-size: 22px;
      font-weight: bold;
    margin-bottom: 20px;
    color: rgba(0, 128, 241, 0.9);
    }

    .input-group {
      position: relative;
    margin: 25px 0;
    border-bottom: 2px solid black;
    }

    .input-group input {
      width: 100%;
      height: 40px;
      font-size: 16px;
      color: black;
      padding: 10px 5px 5px 5px;
      background: transparent;
      border: none;
      outline: none;
    }

    .input-group label {
      position: absolute;
      left: 5px;
      top: 10px;
      font-size: 16px;
      color: black;
      pointer-events: none;
      transition: 0.3s;

    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -10px;
      font-size: 12px;
      color: rgba(21,127,218,1);
    }

    .form-container input[type="submit"] {
      width: 100%;
      padding: 12px;
      background: rgba(21,127,218,1);
      color:white;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      border-radius: 30px;
      border: none;
      outline: none;
      margin-top: 15px;
      transition: 0.3s;
    }

    .form-container input[type="submit"]:hover {
      background: rgba(21,127,218,0.8);
    }

    .signUp-link {
      font-size: 14px;
      text-align: center;
      margin: 20px 0 0;
    }

    .signUp-link a {
      color: rgba(21,127,218,1);
      text-decoration: none;
      font-weight: 500;
    }

    .signUp-link a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .login-container {
        flex-direction: column;
        width: 100%;
        border-radius: 0;
      }

      .side-img { display: none; }
    }
   .toggle-eye {
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  display: none; /* initially hidden */
}

.toggle-eye i {
  font-size: 18px;  /* size adjust kar sakti ho */
  color: black;
  line-height: 1;
  transition: 0.2s;
}


    /* Chrome, Edge, Safari */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
  display: none;
}

/* Chrome / Edge / Safari (newer) */
input[type="password"]::-webkit-credentials-auto-fill-button,
input[type="password"]::-webkit-contacts-auto-fill-button,
input[type="password"]::-webkit-textfield-decoration-container {
  display: none !important;
}

/* Firefox (just in case) */
input[type="password"] {
  appearance: none;
  -moz-appearance: textfield;
}

  </style>
</head>
<body>
  <div class="login-container">
    <div class="side-img"></div>

    <div class="form-container">
      <h2>HOSPITAL LOGIN</h2>
      <form id="loginForm">

        <!-- Email -->
        <div class="input-group">
          <input type="email" id="email" placeholder=" " name="email" required
                 title="Enter a valid email address (example: name@gmail.com)">
          <label for="email">Email</label>
        </div>
        <div class="input-group" style="position:relative;">
  <input type="password" id="password" placeholder=" " name="password" required
         pattern="(?=.\d)(?=.[a-z])(?=.*[A-Z]).{8,}" 
          title="Must contain at least one number, one uppercase, one lowercase, and at least 8 characters">
  <label for="password">Password</label>

  <!-- Eye icon like signup -->
  <span class="toggle-eye" id="togglePassword">
    <i class="fa-regular fa-eye"></i>
  </span>
</div>

        <input type="submit" value="Login">

        <div class="signUp-link">
          <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
        </div>
      </form>
    </div>
  </div>
  <script>
const password = document.getElementById("password");
const togglePassword = document.getElementById("togglePassword");

function handleEye(input, eye){
  const icon = eye.querySelector("i");

  // Show eye when typing
  input.addEventListener("input", () => {
    if(input.value.length > 0){
      eye.style.display = "block";
    } else {
      eye.style.display = "none";
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  });

  // Toggle on click
  eye.addEventListener("click", () => {
    if(input.type === "password"){
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    } else {
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  });
}

handleEye(password, togglePassword);

</script>

</body>
</html>
