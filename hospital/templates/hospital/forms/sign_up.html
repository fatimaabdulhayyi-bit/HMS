{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hospital Sign Up</title>
<link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon" />
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

/* Reset & global styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: linear-gradient(rgba(253, 253, 253, 0.1), rgba(21, 127, 218, 0.8));
}

/* Signup container */
.signup-container {
    width: 1000px;
    background: #fff;
    display: flex;
    border-radius: 12px;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    min-height: 500px;
}

/* Side image */
.side-img {
    flex: 1;
    background: url("{% static 'images/sign_up.jpg' %}") no-repeat center/cover;
    background-position: top center;
}

/* Form container */
.form-container {
    flex: 1;
    padding: 30px;
    max-width: 400px;
}

h2 {
    text-align: center;
    font-size: 22px;
    font-weight: bold;
    margin-bottom: 20px;
    color: rgba(0, 128, 241, 0.9);
}

/* Input groups */
.input-group {
    position: relative;
    margin: 20px 0;
    border-bottom: 2px solid #000;
}

.input-group input,
.input-group select {
    width: 100%;
    height: 40px;
    border: none;
    outline: none;
    background: transparent;
    font-size: 16px;
    padding: 10px 5px 5px;
}

.input-group label {
    position: absolute;
    top: 10px;
    left: 5px;
    font-size: 16px;
    transition: 0.3s;
    pointer-events: none;
}

/* Label animation on focus or filled input */
.input-group input:focus + label,
.input-group input:not(:placeholder-shown) + label,
.input-group select:focus + label,
.input-group select:valid + label {
    top: -10px;
    font-size: 12px;
    color: rgba(21, 127, 218, 1);
}

/* Submit button */
input[type="submit"] {
    width: 100%;
    padding: 12px;
    border: none;
    border-radius: 30px;
    background: rgba(21, 127, 218, 1);
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    margin-top: 10px;
}

input[type="submit"]:hover {
    background: rgba(21, 127, 218, 0.8);
}

/* Sign-in link */
.signIn-link {
    text-align: center;
    margin-top: 15px;
    font-size: 14px;
}

.signIn-link a {
    color: rgba(21, 127, 218, 1);
    text-decoration: none;
    font-weight: 500;
}
.signIn-link a:hover {
      text-decoration: underline;
}

/* Responsive */
@media (max-width: 480px) {
    .signup-container {
        width: 100%;
        flex-direction: column;
        border-radius: 0;
    }

    .side-img {
        display: none;
    }

    .form-container {
        max-width: 95%;
        padding: 20px;
    }
}

.toggle-eye{
  position: absolute;
  right: 10px;
  top: 50%;
  transform: translateY(-50%);
  cursor: pointer;
  display: none;
}

.toggle-eye i{
  font-size: 18px;
  color: black;
  font-weight: 400;
}

/* Remove default browser password icons */
input[type="password"]::-ms-reveal,
input[type="password"]::-ms-clear {
  display: none;
}

input[type="password"]::-webkit-credentials-auto-fill-button,
input[type="password"]::-webkit-textfield-decoration-container {
  display: none !important;
}

input[type="password"] {
  appearance: none;
  -moz-appearance: textfield;
}

</style>
</head>
<body>

<div class="signup-container">
  <div class="side-img"></div>
  <div class="form-container">
    <h2>SIGNUP</h2>
    <form method="POST" action="{% url 'signup' %}" onsubmit="return validateform()" id="signupForm">
        {% csrf_token %}

      <!-- Full Name -->
      <div class="input-group">
        <input type="text" id="fullname" name="fullname" placeholder=" " required
               pattern="[A-Za-z\s]+" title="Only letters and spaces are allowed">
        <label>Full Name</label>
      </div>

      <!-- Email -->
      <div class="input-group">
        <input type="email" id="email" name="email" placeholder=" " required
               title="Enter a valid email address (example: name@gmail.com)">
        <label>Email</label>
      </div>

      <!-- Role -->
      <div class="input-group">
        <select id="role" name="role" required title="Select your role">
          <option value="" disabled selected hidden></option>
          <option value="doctor">Doctor</option>
          <option value="patient">Patient</option>
        </select>
        <label>Role</label>
      </div>

      <!-- Password -->
      <div class="input-group" style="position:relative;">
        <input type="password" id="password" placeholder=" " name="password" required
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" 
               title="Must contain at least one number, one uppercase, one lowercase, and at least 8 characters">
        <label>Password</label>
        <span class="toggle-eye" id="togglePassword"><i class="fa-regular fa-eye"></i></span>
      </div>

      <!-- Confirm Password -->
      <div class="input-group" style="position:relative;">
        <input type="password" id="confirmPassword" placeholder=" " name="confirm_password" required
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
               title="Must contain at least one number, one uppercase, one lowercase, and at least 8 characters">
        <label>Confirm Password</label>
        <span class="toggle-eye" id="toggleConfirm"><i class="fa-regular fa-eye"></i></span>
      </div>

      <input type="submit" value="Sign Up">

      <div class="signIn-link">
        Already have an account? <a href="{% url 'login' %}">Sign In</a>
      </div>
    </form>
  </div>
</div>

<script>
const password = document.getElementById("password");
const confirmPassword = document.getElementById("confirmPassword");
const togglePassword = document.getElementById("togglePassword");
const toggleConfirm = document.getElementById("toggleConfirm");

function handleEye(input, eye){
  const icon = eye.querySelector("i");
  input.addEventListener("input", ()=>{
    if(input.value.length > 0){
      eye.style.display = "block";
    }else{
      eye.style.display = "none";
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  });

  eye.addEventListener("click", ()=>{
    if(input.type === "password"){
      input.type = "text";
      icon.classList.remove("fa-eye");
      icon.classList.add("fa-eye-slash");
    }else{
      input.type = "password";
      icon.classList.remove("fa-eye-slash");
      icon.classList.add("fa-eye");
    }
  });
}

handleEye(password, togglePassword);
handleEye(confirmPassword, toggleConfirm);

function validateform() {
    let name = document.getElementById("fullname").value.trim();
    if (name === "") {
      alert("Name must be filled out");
      return false;
    }
    let p1 = password.value;
    let p2 = confirmPassword.value;
    if (p1 !== p2) {
      alert("Password and Confirm Password are not the same");
      return false;
    }
    return true;
}
</script>

</body>
</html>
