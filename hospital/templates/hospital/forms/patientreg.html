<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      justify-content: center;
      padding: 20px;
    }

    .form-container {
      margin: 90px;
      background: #fff;
      padding: 20px;
      width: 900px;
      border-radius: 6px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 20px;
      border-bottom: 2px solid #007bff;
      display: inline-block;
      padding-bottom: 4px;
    }

    h3 {
      margin: 20px 0 15px;
      color: #333;
      margin-left: 20px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
      margin-left: 20px;
    }

    .form-group {
      flex: 1;
      min-width: 250px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input,
    select,
    textarea {
      width: 80%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }

    select {
      width: 88%;
    }

    textarea {
      resize: none;
      height: 50px;
    }

    input[type="submit"] {
      background: #007bff;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }
  </style>
</head>

<body class="Patreg-body">
  <div class="form-container">
    <h2>Patient Registration</h2>
    <form action="patientreg.php" method="post">

      <!-- Basic Information -->
      <div class="form-section">
        <div class="form-row">
          <div class="form-group">
            <label for="fullname">Full Name</label>
            <input type="text" id="fullname" name="fullname" placeholder="Enter full name">
          </div>
          <div class="form-group">
            <label for="fname">Father / Guardian Name</label>
            <input type="text" id="fname" name="fname" placeholder="Enter father or guardian name">
          </div>
          <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender">
              <option value="">Select</option>
              <option value="Male">Male</option>
              <option value="Female">Female</option>
              <option value="Other">Other</option>
            </select>
          </div>
          <div class="form-group">
            <label for="cnic">CNIC / B-Form</label>
            <input type="text" id="cnic" name="cnic" placeholder="XXXXX-XXXXXXX-X">
          </div>
          <div class="form-group">
            <label for="phone">Contact Number</label>
            <input type="text" id="phone" name="phone" placeholder="03XXXXXXXXX">
          </div>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="p_addr">Permanent Address</label>
            <textarea id="p_addr" name="p_addr" placeholder="Enter permanent address"></textarea>
          </div>
          <div class="form-group">
            <label for="c_addr">Current Address</label>
            <textarea id="c_addr" name="c_addr" placeholder="Enter current address"></textarea>
          </div>
          <div class="form-group">
            <label for="blood">Blood Group</label>
            <select id="blood" name="blood">
              <option value="">Select</option>
              <option value="A+">A+</option>
              <option value="A-">A-</option>
              <option value="B+">B+</option>
              <option value="B-">B-</option>
              <option value="AB+">AB+</option>
              <option value="AB-">AB-</option>
              <option value="O+">O+</option>
              <option value="O-">O-</option>
            </select>
          </div>
        </div>
      </div>
      <input type="submit" value="Submit">
    </form>
  </div>

  <script>
    document.getElementById("patientForm").addEventListener("submit", function (event) {
      let isValid = true;
      document.querySelectorAll(".error").forEach(e => e.textContent = "");

      // ✅ Full name
      let fullname = document.getElementById("fullname").value.trim();
      if (!/^[A-Za-z\s]+$/.test(fullname)) {
        document.getElementById("fullnameError").textContent = "Only letters are allowed.";
        isValid = false;
      }

      // ✅ Father name
      let fathername = document.getElementById("fathername").value.trim();
      if (!/^[A-Za-z\s]+$/.test(fathername)) {
        document.getElementById("fathernameError").textContent = "Only letters are allowed.";
        isValid = false;
      }

      // ✅ DOB validation
      let dob = document.getElementById("dob").value;
      if (dob) {
        let today = new Date().toISOString().split("T")[0];
        if (dob > today) {
          document.getElementById("dobError").textContent = "DOB cannot be in the future.";
          isValid = false;
        }
      }

      // ✅ CNIC validation
      let cnic = document.getElementById("cnic").value.trim();
      let cnicPattern = /^\d{5}-\d{7}-\d{1}$/;
      if (!cnicPattern.test(cnic)) {
        document.getElementById("cnicError").textContent = "Enter valid CNIC (e.g., 35202-1234567-8).";
        isValid = false;
      }

      // ✅ Phone validation
      let phone = document.getElementById("phone").value.trim();
      let pkPattern = /^(\+92\d{10}|03\d{9})$/;
      if (!pkPattern.test(phone)) {
        document.getElementById("phoneError").textContent =
          "Enter valid Pakistan number (e.g., +92XXXXXXXXXX or 03XXXXXXXXX).";
        isValid = false;
      }

      // ✅ Address validation
      let permanent = document.getElementById("permanentAddr").value.trim();
      let current = document.getElementById("currentAddr").value.trim();
      if (permanent.length === 0) {
        document.getElementById("permanentAddrError").textContent = "Permanent address cannot be empty.";
        isValid = false;
      }
      if (current.length === 0) {
        document.getElementById("currentAddrError").textContent = "Current address cannot be empty.";
        isValid = false;
      }

      if (!isValid) {
        event.preventDefault();
      } else {
        alert("Registration Successful!");
      }
    });
  </script>

</body>

</html>
