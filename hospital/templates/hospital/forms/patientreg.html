{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="/static/images/favicon.png" type="image/x-icon" />
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon" />
<title>Patient Registration Form</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(rgba(253, 253, 253,0.1), rgba(21, 127, 218,0.8));
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.form-container {
    max-width: 900px;
}

.form-title {
    color: #1a62ce;
    font-weight: bold;
    border-bottom: 2px solid #0d6efd;
    padding-bottom: 8px;
}

.section-title {
    color: #0b5ed7;
    font-weight: bold;
    margin-top: 25px;
}

.submit{
    width: 30%;
    padding: 12px;
    color: white;
    background: #0079f1;
    font-size: 16px;
    border: none;
    border-radius: 50px;
    cursor: pointer;
    font-size: large;
}
.submit:hover {
    background: #005bb5;  /* hover color optional */
}

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
    }
}
</style>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-11">

            <div class="form-container p-4 rounded shadow bg-white">
        <h2 class="form-title text-center mb-4">Patient Registration Form</h2>
        
        <form method="post" action="/patientreg/" id="patientForm">
          <input type="hidden" name="csrfmiddlewaretoken" value="l5o0SysR7aAkQ9JTUJ4AhrJhnJCPIYB9TDBVhRtTOMRtZnoaNjquMvD7648HE8Ul">
           

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" name="full_name" class="form-control" placeholder="Enter full name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Father / Husband Name</label>
                    <input type="text" name="guardian_name" class="form-control" placeholder="Enter father/husband name" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" name="dob" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select name="gender" class="form-select" required>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CNIC</label>
                    <input type="text" name="cnic" class="form-control" placeholder="XXXXX-XXXXXXX-X" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Contact Number</label>
                    <input type="text" name="phone" class="form-control" placeholder="03XXXXXXXXX" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Blood Group</label>
                    <select name="blood_group" class="form-select" required>
                        <option value="">Select Blood Group</option>
                        <option>A+</option>
                        <option>A-</option>
                        <option>B+</option>
                        <option>B-</option>
                        <option>O+</option>
                        <option>O-</option>
                        <option>AB+</option>
                        <option>AB-</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-12">
                    <label class="form-label">Address</label>
                    <input type="text" name="address" class="form-control" placeholder="Enter address" required>
                </div>
            </div>

            <div class="text-center mt-3">
    <button type="submit" class= "submit">
        Submit
    </button>
</div>

        </form>
    </div>
            
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
