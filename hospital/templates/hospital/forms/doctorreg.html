{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="shortcut icon" href="{% static 'images/favicon.png' %}" type="image/x-icon" />
<title>Doctor Registration Form</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(rgba(253, 253, 253,0.1), rgba(21, 127, 218,0.8));
    
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}


.form-container {
    max-width: 900px;
}

.form-title {
    color: #1a62ce;
    font-weight: bold;
    border-bottom: 2px solid #0d6efd;
    padding-bottom: 8px;
}

.section-title {
    color: #0b5ed7;
    font-weight: bold;
    margin-top: 25px;
}
.submit{
    width: 15%;
      padding: 12px;
      color: white;
      background: #0079f1;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      font-size: large;

}

@media (max-width: 768px) {
    .form-row {
        flex-direction: column;
    }
}

</style>

<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">



</head>
<body>

<div class="container">

    <div class="row justify-content-center">
        <div class="col-lg-10 col-md-11">

            <div class="form-container p-4 rounded shadow bg-white">
        <h2 class="form-title text-center mb-4">Doctor Registration Form</h2>
        

        <form method="post" action="{% url 'doctorreg' %}" id="doctorForm">
          {% csrf_token %}
            <h4 class="section-title">Basic Information</h4>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Full Name</label>
                    <input type="text" class="form-control" placeholder="Enter full name" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Father Name</label>
                    <input type="text" class="form-control" placeholder="Enter father name" required>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Gender</label>
                    <select class="form-select" required>
                        <option value="">Select</option>
                        <option>Male</option>
                        <option>Female</option>
                    </select>
                </div>
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-control" placeholder="Enter Email" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">CNIC</label>
                    <input type="text" class="form-control" placeholder="XXXXX-XXXXXXX-X" required>
                </div>
                
            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control" placeholder="03XXXXXXXXX" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Address</label>
                    <input type="text" class="form-control" placeholder="Address" required>
                </div>
                
            </div>

            <h4 class="section-title mt-4">Professional Details</h4>

            <div class="row mb-3">
                
                <div class="col-md-6">
                    <label class="form-label">Department</label>
                    <select class="form-select" required>
                        <option value="">Select department</option>
                        <option>Physicians</option>
                        <option>Cardiology</option>
                        <option>Neurology</option>
                        <option>Dentistry</option>
                        <option>Dermatology</option>
                        <option>Orthopaedic</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Medical License</label>
                    <input type="text" class="form-control" placeholder="License number" required>
                </div>

            </div>

            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">Qualification</label>
                    <input type="text" class="form-control" placeholder="e.g. MBBS, FCPS" required>
                </div>
                <div class="col-md-6">
                    <label class="form-label">Years of Experience</label>
                    <input type="number" class="form-control" placeholder="e.g. 5" required>
                </div>
            </div>

            
            
            <div class="text-center mt-3">
    <button type="submit" class= "submit">
        Submit
    </button>
</div>


        </form>
    </div>
            
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Custom JS -->
<script src="js/script.js"></script>
</body>
</html>
