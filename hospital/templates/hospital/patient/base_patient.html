{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Patient Dashboard{% endblock %}</title>

  <!-- ✅ Bootstrap + FontAwesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- ✅ Shared CSS (Admin wali hi) -->
  <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
  <link rel="stylesheet" href="{% static 'css/patient.css' %}">
</head>

<body>
  <div class="container-fluid">
    <div class="row flex-nowrap">

      <!-- ✅ Sidebar -->
      <aside class="sidebar flex-column" id="sidebarMenu">
        <div class="sidebar-inner">
          <!-- Mobile toggle close button -->
          <button class="btn sidebar-close d-lg-none" id="sidebarClose">
            <i class="fa fa-bars"></i>
          </button>

          <div class="profile text-center my-3">
            <div class="profile-img mb-2"><i class="fa fa-user fa-2x"></i></div>
            <h4>Patient</h4>
            <h6>{{ user.username }}</h6>
          </div>

          <ul class="nav flex-column mb-auto w-100 menu">
            <li class="nav-item"><a href="{% url 'patient_dashboard' %}" class="nav-link"><i class="fa fa-home me-2"></i>Dashboard</a></li>
            <li><a href="{% url 'appointments' %}" class="nav-link"><i class="fa fa-calendar me-2"></i>My Appointments</a></li>
            <li><a href="{% url 'appointment_form' %}" class="nav-link"><i class="fa fa-stethoscope me-2"></i>Book Appointment</a></li>
            <li><a href="{% url 'bill' %}" class="nav-link"><i class="fa fa-credit-card me-2"></i>Bill</a></li>
            <li><a href="{% url 'medical_records' %}" class="nav-link"><i class="fa fa-file-medical me-2"></i>Medical Records</a></li>
            <li><a href="{% url 'feedback' %}" class="nav-link"><i class="fa fa-comment-dots me-2"></i>Feedback</a></li>
          </ul>
        </div>
      </aside>

      <!-- ✅ Main Content Area -->
      <main class="col py-0 px-0 main-content">
        <header class="topbar border-bottom pb-3 mb-3">
          <!-- Left side: toggle + logo -->
          <div class="topbar-left d-flex align-items-center gap-2">
            <button class="btn sidebar-toggle d-lg-none" type="button" id="sidebarToggle">
              <i class="fa fa-bars"></i>
            </button>
            <img src="{% static 'images/logo.png' %}" alt="logo" class="logo">
          </div>

          <!-- Right side: bell + logout -->
          <div class="topbar-right d-flex align-items-center gap-2">
            <i class="fa fa-bell"></i>
            <button class="btn btn-danger logout-btn">
              <i class="fa fa-sign-out-alt me-1"></i> Logout
            </button>
          </div>
        </header>

        {% block content %}{% endblock %}
      </main>
    </div>
  </div>

  <!-- ✅ JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="{% static 'js/dashboard.js' %}"></script>
</body>
</html>
